---
- project:
    queue: kolla
    templates:
      - ansible-role-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - kolla-ansible-debian-bookworm:
            files: &ack_files
              - roles/
        - kolla-ansible-debian-bookworm-podman:
            files: *ack_files
        - kolla-ansible-rocky-10:
            files: *ack_files
        - kolla-ansible-rocky-10-podman:
            files: *ack_files
        - kolla-ansible-ubuntu-noble:
            files: *ack_files
        - kolla-ansible-ubuntu-noble-podman:
            files: *ack_files
        - kayobe-overcloud-host-configure-rocky10
        - kayobe-overcloud-host-configure-ubuntu-noble
        - kayobe-overcloud-rocky10
        - kayobe-overcloud-rocky10-podman
        - kayobe-overcloud-ubuntu-noble
        - kayobe-overcloud-ubuntu-noble-podman
    check-arm64:
      jobs:
        - kolla-ansible-debian-bookworm-aarch64
        - kolla-ansible-debian-bookworm-aarch64-podman
    gate:
      jobs:
        - kolla-ansible-debian-bookworm:
            files: *ack_files
        - kolla-ansible-debian-bookworm-podman:
            files: *ack_files
        - kolla-ansible-rocky-10:
            files: *ack_files
        - kolla-ansible-rocky-10-podman:
            files: *ack_files
        - kolla-ansible-ubuntu-noble:
            files: *ack_files
        - kolla-ansible-ubuntu-noble-podman:
            files: *ack_files
        - kayobe-overcloud-host-configure-rocky10
        - kayobe-overcloud-host-configure-ubuntu-noble
        - kayobe-overcloud-rocky10
        - kayobe-overcloud-rocky10-podman
        - kayobe-overcloud-ubuntu-noble
        - kayobe-overcloud-ubuntu-noble-podman
